<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Components</title>

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/0a20d8f9c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container-wrapper">
      <div class="login">
        <!-- Example -->
        <div class="login__example">
          <img src="./images/login.png" alt="Login Design" />
        </div>

        <!-- Implementation -->
        <div class="login__design">
          <div class="login__logo">
            <i class="fas fa-grin"></i>
          </div>

          <form>
            <div class="login__text-fields">
              <div class="login__input-field">
                <div class="login__icon">
                  <i class="far fa-user"></i>
                </div>
                <div>
                  <input
                    class="login__input"
                    type="text"
                    placeholder="First Name..."
                  />
                </div>
              </div>
              <div class="login__input-field">
                <div class="login__icon">
                  <i class="fas fa-lock"></i>
                </div>
                <div>
                  <input
                    class="login__input"
                    type="text"
                    placeholder="Password..."
                  />
                </div>
              </div>
            </div>

            <div class="login__button-container">
              <button>
                Get Started
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
