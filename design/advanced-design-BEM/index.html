<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Components</title>

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/0a20d8f9c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container-wrapper">
      <div class="login">
        <!-- Example -->
        <div class="login__example">
          <img src="./images/login.png" alt="Login Design" />
        </div>

        <!-- Implementation -->
        <div class="login__design">
          <div class="login__logo">
            <i class="fas fa-grin"></i>
          </div>

          <form>
            <div class="login__text-fields">
              <div class="login__input-field">
                <div class="login__icon">
                  <i class="far fa-user"></i>
                </div>
                <div>
                  <input
                    class="login__input"
                    type="text"
                    placeholder="First Name..."
                  />
                </div>
              </div>
              <div class="login__input-field">
                <div class="login__icon">
                  <i class="fas fa-lock"></i>
                </div>
                <div>
                  <input
                    class="login__input"
                    type="text"
                    placeholder="Password..."
                  />
                </div>
              </div>
            </div>

            <div class="login__button-container">
              <button>
                Get Started
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card__example-image">
          <img src="images/card.png" alt="Card Design" />
        </div>

        <div class="card__design">
          <div class="card__image">
            <img src="images/card-image.png" alt="Nature Image" />
          </div>
          <div class="card__content">
            <div class="card__tag">
              <i class="far fa-lightbulb"></i> <span>Focus</span>
            </div>

            <div class="card__heading">
              <h2>
                Stay Focused: Train Your Brain
              </h2>
            </div>

            <div class="card__text">
              Our brains are finely attuned to distractions, so today's digital
              environment makes it specially hard to focus...
            </div>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button class="twitter">
          <i class="fab fa-twitter"></i>
          Twitter • 2.5k
        </button>
        <button class="facebook">
          <i class="fab fa-facebook-square"></i>
          Facebook • 5k
        </button>
        <button class="google-plus">
          <i class="fab fa-google-plus"></i>
          Google • 1.5k
        </button>
        <button class="dribbble">
          <i class="fab fa-dribbble"></i>
          Dribbble • 1.8k
        </button>
      </div>
    </div>
  </body>
</html>
