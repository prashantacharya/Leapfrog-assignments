<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation on the web</title>

    <link rel="stylesheet" href="lib/css/presentation.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="my-presentation" class="swift">
      <div class="slides-container">
        <section class="slide">
          <h1>Slide 1</h1>
          <p>Content for slide 1</p>
        </section>

        <section>
          <section>
            <h1>Slide 2.1</h1>
            <p>Content for slide 2.1</p>
          </section>
          <section>
            <h1>Slide 2.2</h1>
            <p>Content for slide 2.2</p>
          </section>
        </section>

        <section>
          <section>
            <h1>Slide 3.1</h1>
            <video controls>
              <source
                src="./assets/videos/mountain road.mp4"
                type="video/mp4"
              />
            </video>
          </section>
          <section>
            <h1>Slide 3.2</h1>
            <img
              src="https://images.unsplash.com/photo-1494548162494-384bba4ab999"
              alt=""
            />
          </section>
        </section>
      </div>
    </div>

    <script src="lib/js/script.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
