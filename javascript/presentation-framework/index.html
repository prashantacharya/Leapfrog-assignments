<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation on the web</title>

    <link rel="stylesheet" href="lib/css/presentation.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="my-presentation" class="swift">
      <div class="slides-container">
        <section>
          <h1>A new presentation framework</h1>
        </section>

        <section>
          <section>
            <h1>Features</h1>
            <ul>
              <li>Vertical Slides</li>
              <li>Basic Markdown Parsing</li>
              <li>HTML Based API</li>
              <li>JS Based API</li>
            </ul>
          </section>
          <section>
            <h1>Examples</h1>
            <ul>
              <li>
                <a href="examples/js-api/" target="_blank">JS Based API</a>
              </li>
              <li>
                <a href="examples/markdown/" target="_blank">Markdown Based API</a>
              </li>
            </ul>
          </section>
        </section>

        <section>
          <section>
            <h1>Slide 3.1</h1>
            <video controls>
              <source src="assets/videos/mountain road.mp4" type="video/mp4" />
            </video>
          </section>
          <section>
            <h1>Slide 3.2</h1>
            <img
              src="https://images.unsplash.com/photo-1543373014-cfe4f4bc1cdf"
              alt=""
            />
          </section>
        </section>

        <section>
          <h1>Slide 4</h1>
          <p>content for slide 4</p>
        </section>
      </div>
    </div>

    <script src="lib/js/script.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
