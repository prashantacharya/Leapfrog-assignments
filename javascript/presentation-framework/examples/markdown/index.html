<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown API</title>
    <link rel="stylesheet" href="../../lib/css/presentation.css" />
    <link rel="stylesheet" href="style.css" />

    <style>
      #markdown-api {
        width: 100vw;
        height: 70vh;
        box-shadow: 0px 2px 5px rgb(56, 54, 54);
      }
    </style>
  </head>
  <body>
    <div id="markdown-api" class="swift">
      <div class="slides-container">
        <section class="markdown">
          # Slide written with markdown
        </section>

        <section>
          <section class="markdown">
            ## Apple image
            
            ![Apple](https://image.shutterstock.com/image-vector/vector-illustration-apple-260nw-505576972.jpg)
          </section>

          <section class="markdown">
            ## Some text formatting 

            **This is a bold text** 
            *This is an italic text*
              [Click here to go to google](https://google.com)
          </section>
        </section>
      </div>
    </div>

    <script src="../../lib/js/markdownParser.js"></script>
    <script src="../../lib/js/script.js"></script>
    <script src="script.js"></script>
  </body>
</html>
